<ion-header>
  <ion-navbar>
    <ion-title>Jet Work</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Nova Publicação</h4>
          <ion-card class="alert">
            <h2 class="msg">
              ! Publique seus serviços
            </h2>
          </ion-card>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Titulo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Categoria do Serviço</ion-label>
            <ion-select>
              <ion-option value="f">Categoria 1 </ion-option>
              <ion-option value="m">Categoria 2</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Descrição do serviço"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label >Experiência</ion-label>
            <ion-select>
              <ion-option value="f">Iniciante</ion-option>
              <ion-option value="m">Intermediario</ion-option>
              <ion-option value="m">Experiente</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="R$- Valor"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Cidade"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Estado"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="Telefone"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <button ion-button full>Publicar</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
