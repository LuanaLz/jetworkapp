<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Jet Work
    </ion-title>

    <ion-buttons end>
      <button ion-button small (click)="login()">Login</button>
      <button ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/imgs/logo-jetwork.png">
    <ion-card-header>
      <ion-card-title>Bem-vindo ao Jet Work!</ion-card-title>
      <p>Conheça agora</p>
    </ion-card-header>
    <ion-card-content>
      <p>Somos a plataforma onde você encontra as melhores oportunidades.
        Aqui você poderá publicar <strong>Serviços</strong> que você esteja precisando ou se preferir encontrar um  <strong>Profissionais</strong> 
        para atender sua necessidade. Tudo com o tamanho da sua urgência!
      </p>
      <button ion-button small (click)="cadastro()" [ngStyle]="{'background-color':'green'}">Cadastre-se agora</button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="login()" [ngStyle]="{'background-color':'orange'}">Serviços</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="publicar()">Publicar</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
