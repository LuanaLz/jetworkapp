<ion-header>
  <ion-navbar>
    <ion-title>Jet work</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Acesse sua conta</h4>
        </div>
        <div padding>
          <ion-item>
            <span name="person"></span>
            <ion-input type="text" placeholder="Email"></ion-input>
            <button ion-button icon-only></button>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-row>
            <ion-col>
              <button ion-button full>Entrar</button>
            </ion-col>
            <ion-col>
              <button ion-button full (click)="cadastro()"  [ngStyle]="{'background-color':'orange'}">Cadastrar</button>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
